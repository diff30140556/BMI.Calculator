<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="icon" href="https://hexschool.github.io/JavaScript_HomeWork/assets/BMICLogo.png">
    <link rel="short icon" href="https://hexschool.github.io/JavaScript_HomeWork/assets/BMICLogo.png">
    <meta name="description" content="BMI Calculator - Online BMI calculator, keep tracking your daily changes, stay healthy, and maintain your ideal  body shape!">
    <meta name="keywords" content="BMI Calculator, BMI, online Calculator, BMI Records">

    <meta property="og:title" content="BMI Calculator">
    <meta property="og:description" content="Online BMI calculator, keep tracking your daily changes, stay healthy, and maintain your ideal  body shape!">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://diff30140556.github.io/BMI.Calculator/">
    <meta property="og:image" content="https://hexschool.github.io/JavaScript_HomeWork/assets/BMICLogo.png">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">

    <link rel="stylesheet" href="CSS/all.css">
    
</head>
<body>
  <div class="wrap">
    <div id="top"></div>
    <div class="header">
      <h1 class="bmiLogo">
          BMI Calculator
      </h1>

      <div class="heightWeight">
        <form action="index.html">
          <label for="height">Height cm</label>
          <input type="number" class="height" name="height" id="height" placeholder="Please enter your height">
          <span class="heightAlert"></span>
          
          <label for="weight">Weight kg</label>
          <input type="number" class="weight" name="weight" id="weight" placeholder="Please enter your weight">
          <span class="weightAlert"></span>
        </form>
      </div>

      <input class="calculate" type="button" value="Calculate">

      <div class="reCalculate">
      </div>
      <h3 class="assessResult"></h3>

      
    </div>
    <div class="content">
      <h2>BMI Records</h2>
      <ul class="records">
      </ul>
      <div class="pageBox">
        <ul class="page"> 
        </ul>
      </div>
      <button class="deleteAll">Delete All Records</button>
    </div>
    
    <div class="footer">
      <a href="#top"><img src="https://hexschool.github.io/JavaScript_HomeWork/assets/BMICLogo.png" alt="logoIcon"></a>
    </div>
    
  </div>
</body>
<script src="JS/all.js"></script>
</html>
