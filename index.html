<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI</title>
    <link rel="stylesheet" href="css/all.css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" /> -->
</head>
<body>
  <div class="wrap">
    <div id="top"></div>
    <div class="header">
      <h1 class="bmiLogo">
          BMI Calculater
      </h1>

      <div class="heightWeight">
        <form action="index.html">
          <label for="height">身高 cm</label>
          <input type="number" class="height" name="height" id="height" placeholder="請輸入身高">
          <span class="heightAlert"></span>
          
          <label for="weight">體重 kg</label>
          <input type="number" class="weight" name="weight" id="weight" placeholder="請輸入體重">
          <span class="weightAlert"></span>
        </form>
      </div>

      <input class="calculate" type="button" value="看結果">

      <div class="reCalculate">
      </div>
      <h3 class="assessResult"></h3>

      
    </div>
    <div class="content">
      <h2>BMI 紀錄</h2>
      <ul class="records">
      </ul>
      <button class="deleteAll">刪除所有紀錄</button>
    </div>
    
    <div class="footer">
      <a href="#top"><img src="https://hexschool.github.io/JavaScript_HomeWork/assets/BMICLogo.png" alt="logoIcon"></a>
    </div>
    
  </div>
</body>
<script src="JS/all.js"></script>
</html>
